<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
            <ul type="square">
                <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
                <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
                <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
                <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Use a tag ">Códigos Fontes</abbr></li>
                <li><abbr title="Use a tag &lt;ol&gt; para números e &lt;ul&gt; para simbolos">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
            </ul>
</body>
</html>
