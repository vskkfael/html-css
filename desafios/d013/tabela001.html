<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio 13</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
        }

        #table1, #table2 {
            display: inline-block;
            justify-items: center;
            border: 1px solid black;
        }
        
        #table1 {
            border-collapse: separate;
            width: 250px;
            padding: 10px;
        }

        #table2 {
            width: 250px;
            padding: 10px;

        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
        <table id="table1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
                    <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>

        <table id="table2">
            <tr>
                <td colspan="4">A</td>

    
             
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>

            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>

            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </table>
</body>
</html>
