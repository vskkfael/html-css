<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.html">
    <title>Manipulação de Imagem</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <p>Nessa página a manipulação de imagem vai ser feita para que a imagem fica flexivel ao dispositivo.</p>

    <picture>
        <source media="(max-width: 350px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir ádudios em HTML5.</p>
    <audio src="" c></audio> <!--autoplay, controls autoplay-->
    <!-- MP3, WAV, OGG -->

    <audio preload="none autoplay controls" autoplay controls>
        <source src="midia/Brave.mp3" type="audio/mpeg">
        <source src="midia/Brave.mp3" type="audio/ogg">
        <source src="midia/Brave.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não é compátivel. <a href="midia/Brave.mp3">Clique aqui para baixar!</a></p>
    </audio>
</body>
</html>
