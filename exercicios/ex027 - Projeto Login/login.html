<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,vpn_key"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <title>Login</title>
</head>
<style>
.material-symbols-outlined {
    font-size: 2.2rem;
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 40
}
</style>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined" id="ilogin">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seuemail@gmail.com"
                            autocomplete="email" required max="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="senha"
                            autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>

                    <div class="btn">
                        <div>
                            <input type="submit" id="btn-enter" value="Entrar">
                        </div>

                        <div class="btn-b">
                            <a href="#">Esqueci a Senha</a>
                            <span class="material-symbols-outlined" style="display: none;">mail</span>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

<script src="./js/index.js" defer></script>

</html>
