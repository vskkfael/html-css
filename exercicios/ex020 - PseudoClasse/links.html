<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class (ESTADO DA FORMATAÇÃO)
            :: = pseudo-element (ESTADO DA FORMATAÇÃO)
            > = clildren (O QUE EU QUERO MEXER > p (PARAGRAFO) )
        */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: burlywood;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        .especial {
            background-color: red;
        }
        
        .especial::before {
            content: '≡';
        }

        .especial::after {
            content: '≡';
        }

        a:active {
            color: yellow;
        }
        a::before {
            content: '⇒';
        }
        a::after {
            content: '⇐';
        }
    </style>
</head>
<body>
    <h1>Personalização Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório Github</a></li>
        <li><a href="https://youtube.com/cursoemvídeo" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do CursoemVídeo</a></li>
        <li><a href="https://facebook.com">Facebook</a></li>
    </ul>
    
</body>
</html>
