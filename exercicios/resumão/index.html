<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
        <!-- Estrutura básica do HTML -->
    <h1> até <h6> <!-- Títulos e SubTítulos (h1 é o maior, h6 é o menor)-->
    <p></p> <!--Parágrafo-->
    <br> <!--Quebra de Linha-->
    <hr> <!--Linha Horizontal-->

        <!-- Formatação de texto -->
    <strong></strong>  <!--texto importante (negrito)-->
    <b></b> <!--negrito visual-->
    <em></em> <!--ênfase (itálico)-->
    <mark></mark> <!--texto marcado-->
    <small></small> <!--texto pequeno-->

        <!-- Citações e código -->
    <blockquote></blockquote> <!--citação grande-->
    <abbr title=""></abbr> <!--Abreviação-->
    <q></q> <!--citação curta (aspas)-->
    <code></code> <!--código (fonte de programação)-->
    <pre></pre> <!--mantém espaços e quebras de linhas-->

        <!-- Listas -->
    <ul></ul> <!--listas não ordenadas (bolinhas)-->
    <ol></ol> <!--lista ornadas (números)-->
    <li></li> <!--item da lista-->

        <!-- Links e imagens -->
    <a href=""></a> <!--link-->
    <img src="" alt=""> <!--imagem / alt (texto alternativo da imagem)-->
    
        <!-- Divisão de organização -->
    <div></div> <!--Bloco genérico-->
    <span></span> <!--Texto em linha-->
    <section></section> <!--Seção do site-->
    <article></article> <!--Conteúdo independente-->
    <nav></nav> <!--Conteúdo de Navegação-->
    <header></header> <!---Cabeçalho-->
    <footer></footer> <!--Rodapé-->
    <main></main> <!--Conteúdo principal-->

        <!-- Tabelas -->
    <table></table> <!--Tabela-->
    <tr></tr> <!--Linha-->
    <td></td> <!--Cédula-->
    <th></th> <!--Título de Coluna-->

        <!-- Formulários -->
    <form action=""></form> <!--Formulário-->
    <input type="text"> <!--Campo de entrada-->
    <label for=""></label> <!--Texto de Campo-->
    <button></button> <!--Botão-->
    <textarea name="" id=""></textarea> <!--Texto Grande-->
    <select name="" id=""></select> <!--Seleção-->

        <!-- Áudio e Vídeo -->
    <audio src=""></audio> <!--Áudio-->
    <video src=""></video> <!--Vídeo-->
    <source> <!--Arquivo de mídia-->

        <!-- Extras Importantes -->
    <meta> <!--Informações do site-->
    <link rel="stylesheet" href=""> <!--Conecta CSS-->
    <script></script> <!--Conecta JavaScript-->
</body>
</html>
