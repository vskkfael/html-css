<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inumber1">Número 1</label>
            <input type="number" name="number1" id="inumber1" min="0" max="50" required oninput="iamount.innerHTML = Number(inumber1.value) + Number(inumber2.value)">
        </p>

        <p>
            <label for="inumber2">Número 2</label>
            <input type="number" name="number2" id="inumber2" min="0" max="50" required oninput="iamount.innerHTML = Number(inumber1.value) + Number(inumber2.value)">
        </p>

        <p>
            <label for="iamount">Soma</label>
            <output name="amount" id="iamount">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
