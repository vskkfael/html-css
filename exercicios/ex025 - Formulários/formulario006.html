<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <!-- Se passar de 3mil bytes É OBRIGATÓRIO USAR POST e não GET -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="ilevel">Nível de Satisfação</label>
            <input type="range" name="level" id="ilevel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="iphoto">Foto do Perfil</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
