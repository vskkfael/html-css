<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="istate">Estado: </label>
            <select name="state" id="istate" required>
                <option value="" selected></option>
                <optgroup label="Região Sudeste">
                    <option value="PR">Paraná </option>
                    <option value="RS">Rio Grande do Sul </option>
                    <option value="SC">Santa Catarina </option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MG">Minas Gerais </option>
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="SP">São Paulo </option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofession">Profissão: </label>
            <input type="text" name="profession" id="iprofession" list="lstprof" required>
            <datalist id="lstprof">
                <option value="ADM">Adminstrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imessage"></label>
            <textarea name="message" id="imessage" cols="30" rows="10" required></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
