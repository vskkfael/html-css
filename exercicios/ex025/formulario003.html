<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required placeholder="Nome Completo" minlength="5" maxlength="40" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="average" id="iaverage" min="0" max="10" placeholder="0-10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imouth">Período Letivo</label>
            <input type="month" name="month" id="imonth" required value="2026-02"">
        </p>
        <p>
            <label for="idate">Dia da Prova</label>
            <input type="date" name="date" id="idate" required value="2011-11-09">
        </p>
        <p>
            <label for="itaste">Horário da Prova</label>
            <input type="time" name="taste" id="itaste" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
